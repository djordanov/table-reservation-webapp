<app-header [title]="'Willkommen'"></app-header>
<div class="container m-5 p-5">
  <div class="row">
    <div class="col-md-6">
      <p>Willkommen!

        Wir freuen uns, Sie in unserer Reservierungsanwendung begrüßen zu dürfen! Hier können Sie
        eine Reservierung in unserem Restaurant vornehmen, Ihre bestehende Reservierung einsehen
        oder eine Reservierung stornieren. </p>
      <img class="img-fluid center-block" alt="placeholder image" src="http://placehold.it/700x700" />
    </div>
    <div class="col-md-6 p-5 d-flex justify-content-center align-items-center">
      <div class="btn-group-vertical btn-group-lg">
        <div class="container-fluid p-2">
          <a class="btn btn-primary btn-lg" href="/reservation/create">
            Reservieren
          </a>
        </div>
        <div class="container-fluid p-2">
          <a class="btn btn-primary btn-lg" href="/reservation/details">
            Reservierung ansehen
          </a>
        </div>
        <div class="container-fluid p-2">
          <a class="btn btn-primary btn-lg" href="/reservation/delete">
            Reservierung stornieren
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
